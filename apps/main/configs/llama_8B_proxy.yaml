dump_dir: ${oc.env:DUMP_DIR}
name: "8b_mup_proxy"
steps: 50000
grad_acc_steps: 1
probe_freq: 100

seed: 777

########################################

distributed:
  fsdp_type: full_shard
  compile: true
  model_dtype: bf16
  matmul_allow_tf32: false
  selective_activation_checkpointing: false

  # dp_replicate: 1
  # dp_shard: 1
  tp_size: 1

profiling:
  run: true
  mem_warmup: 0
  mem_steps: 4
  profile_warmup: 100
  profile_steps: 4

checkpoint:
  dump:
    every: 10000
    keep: -1
  eval:
    every: 1000
    keep: 3

logging:
  freq: 5
  wandb: 
    project: ${oc.env:WANDB_PROJECT_NAME}
    name: ${oc.env:WANDB_EXP_NAME}

########################################

data:
  # root_dir: data/shuffled
  root_dir: data
  sources:
    # dclm_baseline_1.0: 1.0
    # fineweb_edu_10bt: 1.0
    fineweb_edu_10bt_shuffled: 1.0
  batch_size: 4
  prefetch_size: 1024
  seq_len: 4096
  n_views: 2
  load_async: true
  tokenizer:
    name: tiktoken
    # path: tokenizers/cl_toplang_128k.tiktoken
    path: exp_logs/assets/tokenizers/tokenizer.model

model:
  n_layers: 32
  dim: 512
  head_dim: 128
  n_heads: 4
  n_kv_heads: 1
  ffn_dim_multiplier: 1.3
  multiple_of: 256
  rope_theta: 100_000

  mup: true
  init_base_std: 0.04419 # 1/sqrt(512)
  # init_base_std: 0.0883 # 1/sqrt(128)
  init_std_factor: global_depth
  base_dim: 512
  base_head_dim: 128
  base_n_heads: 4
  base_n_kv_heads: 1
  base_ffn_dim_multiplier: 1.3
  base_multiple_of: 256
  input_mult: 10.0
  output_mult: 1.0
  readout_zero_init: true

  fused_rms_norm: true

optim:
  lr: ${oc.env:LR}
  weight_decay: 0.1
  warmup: 2000
  lr_min_ratio: ${oc.env:MIN_LR}
  clip: 1.0